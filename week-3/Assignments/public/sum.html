<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. create XMLHTTP Request object
        const myRequest = new XMLHttpRequest();
        // 2. create callback function
        myRequest.onreadystatechange = function() {
            if (myRequest.readyState === 4)
        if (myRequest.status === 200) {
            document.getElementById('result').innerHTML = myRequest.response;
        } else {
            alert(myRequest.statusText)
        }
    }
    function calculate() {
        let numberInput = document.getElementById("numbers").value;
        let url ="/getData";
        if (numberInput !== ''){
            url+= "?number="
        }
    // 3. open request
        myRequest.open('GET', url + numberInput, true)
    //4. send a request through onclick function
        myRequest.send();
        console.log(document.getElementById('result').innerHTML)
    };
    </script>
</head>
<body>
    <h1>Partial Sum</h1>
    <hr/>
    <main>
        <p>In put the number below to find out the partial sum to the given number!</p>
        <input placeholder="Number" id='numbers' name='number'>
        <button type='submit' id='submit' onclick="calculate()">Submit</button>
        <div>
            <div class="resultContainer">
                <p id="result">Answer</p>
            </div>
        </div>
    </main>
</body>
</html>
